# Example Configuration for Oanda Forex Trading
#
# ⚠️  NOTE: This is a STANDALONE example config for testing Oanda in isolation.
#
# For production use, integrate Oanda into your main config files:
# - config/config.yaml (template with all platforms)
# - config/config.local.yaml (your actual credentials)
#
# This standalone config is useful for:
# - Quick Oanda-only testing: python main.py -c config/examples/oanda.yaml status
# - Understanding Oanda-specific settings
# - Reference when configuring the unified config
#
# For unified config with multi-platform support, see:
# - config/config.yaml (main template)
# - config/config.local.yaml (your local setup)
#
# ============================================
# OANDA CONFIGURATION
# ============================================
#
# Setup Instructions:
# 1. Get Oanda API credentials: https://www.oanda.com/
# 2. Create a practice or live account
# 3. Generate API token (Personal Access Token)
# 4. Find your account ID in Oanda dashboard
# 5. Install library: pip install oandapyV20
# 6. Replace placeholders below with your credentials

# Alpha Vantage API Configuration
# Required for forex market data (OHLC, sentiment, macro indicators)
alpha_vantage_api_key: "YOUR_ALPHA_VANTAGE_API_KEY"

# Trading Platform: Oanda for Forex
trading_platform: "oanda"

# Oanda Platform Credentials
platform_credentials:
  # Your Oanda Personal Access Token (from account settings)
  api_key: "YOUR_OANDA_API_KEY"

  # Your Oanda account ID (format: 001-XXX-XXXXXXX-XXX)
  account_id: "YOUR_OANDA_ACCOUNT_ID"

  # Environment: 'practice' for demo trading, 'live' for real money
  environment: "practice"

  # Optional: Custom base URL (auto-detected based on environment)
  # base_url: "https://api-fxpractice.oanda.com"

# Decision Engine Configuration
decision_engine:
  # AI provider: local | cli | codex | qwen | ensemble
  ai_provider: "local"  # Uses free Llama-3.2-3B via Ollama

  # Model name (provider-specific)
  model_name: "llama3.2:3b-instruct-fp16"

  # Minimum confidence threshold for executing trades (0-1)
  decision_threshold: 0.75

# Ensemble Configuration (optional - only if ai_provider: "ensemble")
ensemble:
  enabled_providers: [local, cli, codex, qwen]
  provider_weights:
    local: 0.25
    cli: 0.25
    codex: 0.25
    qwen: 0.25
  voting_strategy: "weighted"  # weighted | majority | stacking
  agreement_threshold: 0.7
  adaptive_learning: true
  learning_rate: 0.1

# Persistence Configuration
persistence:
  storage_path: "data/decisions"
  max_decisions: 1000

# USAGE EXAMPLES:
#
# 1. Check account status and balance:
#    python main.py status
#
# 2. View detailed forex portfolio breakdown:
#    python main.py portfolio
#    Shows: open positions, unrealized PnL, margin used/available, currency exposure
#
# 3. Analyze EUR/USD forex pair:
#    python main.py analyze EUR_USD
#    Returns AI trading decision with position sizing
#
# 4. View decision history:
#    python main.py history --limit 20
#
# 5. Execute a saved decision:
#    python main.py execute <decision_id>
#
# FOREX PORTFOLIO FEATURES:
# - Real-time open positions (long/short)
# - Unrealized profit/loss per position
# - Total account NAV (Net Asset Value)
# - Margin used and available
# - Currency exposure breakdown
# - Position-level details (units, entry price, PnL)
#
# SUPPORTED CURRENCY PAIRS:
# - Major pairs: EUR_USD, GBP_USD, USD_JPY, USD_CHF, AUD_USD, USD_CAD, NZD_USD
# - Cross pairs: EUR_GBP, EUR_JPY, GBP_JPY, etc.
# - Exotic pairs: USD_TRY, USD_ZAR, etc.
#
# NOTE: Asset pairs must use Oanda format with underscore (e.g., EUR_USD not EURUSD)
