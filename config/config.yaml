alpha_vantage_api_key: ${ALPHA_VANTAGE_API_KEY:-YOUR_ALPHA_VANTAGE_API_KEY}
data_providers:
  unified:
    cache_ttl: 120
  alpha_vantage:
    cache_ttl: 300
database:
  url: ${DATABASE_URL:-postgresql+psycopg2://ffe_user:changeme@localhost:5432/ffe}
  pool_size: ${DB_POOL_SIZE:-20}
  max_overflow: ${DB_POOL_OVERFLOW:-10}
  pool_recycle: ${DB_POOL_RECYCLE:-3600}
  pool_timeout: ${DB_POOL_TIMEOUT:-30}
  echo: ${DB_ECHO:-false}
  isolation_level: READ_COMMITTED
trading_platform: unified
paper_trading_defaults:
  enabled: false
  initial_cash_usd: 10000.0
platform_credentials:
  api_key: ${COINBASE_API_KEY:-YOUR_COINBASE_API_KEY}
  api_secret: ${COINBASE_API_SECRET:-YOUR_COINBASE_API_SECRET}
  use_sandbox: false
providers:
  alpha_vantage:
    api_key: ${ALPHA_VANTAGE_API_KEY:YOUR_ALPHA_VANTAGE_API_KEY}
  coinbase:
    credentials:
      api_key: ${COINBASE_API_KEY:YOUR_COINBASE_API_KEY}
      api_secret: ${COINBASE_API_SECRET:YOUR_COINBASE_API_SECRET}
      use_sandbox: false
  oanda:
    credentials:
      api_key: ${OANDA_API_KEY:YOUR_OANDA_API_KEY}
      account_id: ${OANDA_ACCOUNT_ID:YOUR_OANDA_ACCOUNT_ID}
      environment: ${OANDA_ENVIRONMENT:practice}
platforms:
- name: coinbase_advanced
  credentials:
    api_key: ${COINBASE_API_KEY:YOUR_COINBASE_API_KEY}
    api_secret: ${COINBASE_API_SECRET:YOUR_COINBASE_API_SECRET}
    use_sandbox: false
- name: oanda
  credentials:
    api_key: ${OANDA_API_KEY:YOUR_OANDA_API_KEY}
    account_id: ${OANDA_ACCOUNT_ID:YOUR_OANDA_ACCOUNT_ID}
    environment: ${OANDA_ENVIRONMENT:practice}
features:
  enhanced_slippage_model: false
  thompson_sampling_weights: false
  optuna_hyperparameter_search: false
  sentiment_veto: false
  paper_trading_mode: false
  visual_reports: false
  rl_agent: false
  multi_agent_system: false
  parallel_backtesting: false
  limit_stop_orders: false
backtesting:
  enabled: false
  use_real_data: false
  initial_balance: 10000.0
  fee_percentage: 0.1
  strategy:
    name: sma_crossover
    short_window: 5
    long_window: 20
  rl:
    learning_rate: 0.01
    discount_factor: 0.95
    exploration_rate: 0.1
decision_engine:
  ai_provider: local
  model_name: llama3.2:3b-instruct-fp16
  default_position_size: 0.03
  max_retries: 3
  ensemble_timeout: 120
  decision_threshold: 0.7
  veto_threshold: 0.6
  risk_per_trade: 0.0402289620713378
  stop_loss_percentage: 0.0418722903729898
ensemble:
  enabled_providers:
  - llama3.2:3b-instruct-fp16
  - deepseek-r1:8b
  - mistral:latest
  - gemma2:9b
  - gemma3:4b
  provider_weights:
    llama3.2:3b-instruct-fp16: 0.2
    deepseek-r1:8b: 0.2
    mistral:latest: 0.2
    gemma2:9b: 0.2
    gemma3:4b: 0.2
  voting_strategy: weighted
  vote_thresholds:
    strong_buy: 1.5
    buy: 0.5
    neutral: -0.5
  debate_mode: true
  debate_providers:
    bull: mistral:7b-instruct
    bear: llama3.2:3b-instruct-fp16
    judge: deepseek-r1:8b
  agreement_threshold: 0.6
  adaptive_learning: true
  learning_rate: 0.1
  two_phase:
    enabled: true
    phase1_min_quorum: 3
    phase1_confidence_threshold: 0.75
    phase1_agreement_threshold: 0.6
    require_premium_for_high_stakes: true
    high_stakes_position_threshold: 1000
    asset_routing:
      crypto: cli
      forex: gemini
      stock: gemini
      fallback: gpt-oss:120b-cloud
      codex_as_tiebreaker: true
      max_premium_calls_per_day: 50
monitoring:
  enable_context_integration: true
  enabled: false
  manual_cli: false
  pulse_interval_seconds: 300
  include_sentiment: true
  include_macro: false
  enable_live_view: false
  live_view:
    refresh_rates:
      fast: 2
      medium: 5
      slow: 10
      lazy: 30
    panels:
      agent_status: true
      portfolio: true
      active_trades: true
      market_pulse: true
      recent_decisions: true
      performance: true
    decision_log:
      max_entries: 10
      show_reasoning: true
      max_reasoning_length: 200
    performance:
      lookback_hours: 24
error_tracking:
  enabled: false
  backend: logging
  sentry_dsn: ${SENTRY_DSN:}
  traces_sample_rate: 0.1
  environment: ${FFE_ENVIRONMENT:development}
persistence:
  storage_path: data/decisions
  max_decisions: 1000
  cleanup_days: 30
portfolio_memory:
  enabled: true
  max_memory_size: 1000
  learning_rate: 0.1
  context_window: 20
telegram:
  enabled: false
  bot_token: ${TELEGRAM_BOT_TOKEN:YOUR_TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID:YOUR_TELEGRAM_CHAT_ID}
safety:
  max_leverage: 5.0
  max_position_pct: 25.0
circuit_breaker:
  failure_threshold: 3
  recovery_timeout_seconds: 300
  half_open_retry: 1
signal_only_default: false
logging:
  level: INFO
  structured:
    enabled: true
    format: json
    correlation_ids: true
    pii_redaction: true
  file:
    enabled: true
    base_path: logs
    rotation:
      max_bytes: 10485760
      backup_count: 30
    handlers:
    - name: all
      level: DEBUG
      filename: ffe_all.log
    - name: error
      level: ERROR
      filename: ffe_errors.log
    - name: audit
      level: INFO
      filename: ffe_audit.log
  retention:
    hot_tier: 7
    warm_tier: 30
    cold_tier: 365
  pii_patterns: []
agent:
  autonomous_execution: true
  approval_policy: on_new_asset
  max_daily_trades: 5
  strategic_goal: balanced
  risk_appetite: medium
  autonomous:
    enabled: true
    profit_target: 0.05
    stop_loss: 0.02
  max_retries_per_cycle: 3
  dashboard_event_queue_size: 50
  webhook:
    enabled: false
    url: ''
    retry_attempts: 3
    timeout_seconds: 10
  correlation_threshold: 0.7
  max_correlated_assets: 2
  max_var_pct: 0.05
  var_confidence: 0.95
  development_risk_limits:
    correlation_threshold: 0.7
    max_correlated_assets: 5
    max_var_pct: 0.1
    var_confidence: 0.9
  position_sizing:
    risk_percentage: 0.02
    max_position_usd_dev: 500.0
    max_position_usd_prod: 500.0
    dynamic_sizing: true
    target_utilization_pct: 0.02
  asset_pairs:
  - BTCUSD
  - EURUSD
  - GBPUSD
  - ETHUSD
  asset_parameters:
    GBP_USD:
      stop_loss_pct: 2.6
      take_profit_pct: 4.8
      position_size_pct: 2.3
      timeframe: M5
    GBPUSD:
      stop_loss_pct: 2.6
      take_profit_pct: 4.8
      position_size_pct: 2.3
      timeframe: M5
    BTC_USD:
      stop_loss_pct: 1.5
      take_profit_pct: 3.0
      position_size_pct: 2.8
      timeframe: M5
    BTCUSD:
      stop_loss_pct: 4.1872
      take_profit_pct: 3.5892
      position_size_pct: 4.0229
      timeframe: M5
    ETH_USD:
      stop_loss_pct: 2.5
      take_profit_pct: 4.0
      position_size_pct: 2.0
      timeframe: M5
    ETHUSD:
      stop_loss_pct: 2.5
      take_profit_pct: 4.0
      position_size_pct: 2.0
      timeframe: M5
    EUR_USD:
      stop_loss_pct: 0.6
      take_profit_pct: 1.0
      position_size_pct: 1.7
      timeframe: M15
    EURUSD:
      stop_loss_pct: 0.6
      take_profit_pct: 1.0
      position_size_pct: 1.7
      timeframe: M15
benchmark:
  asset_pairs:
  - BTCUSD
  - ETHUSD
  start_date: '2024-01-01'
  end_date: '2024-12-01'
  benchmark_frequency: 5
  save_reports: true
  reports_directory: data/benchmarks
refactoring:
  max_concurrent: 1
  degradation_threshold: -0.05
  benchmark_frequency: 5
  use_git: true
  auto_rollback: true
  output_directory: data/refactoring
optimization:
  n_trials: 50
  optimize_for: sharpe_ratio
  timeout: null
  save_results: true
  results_directory: data/optimization
  search_spaces:
    stop_loss_pct:
      min: 0.01
      max: 0.05
    position_size_pct:
      min: 0.005
      max: 0.02
    confidence_threshold:
      min: 0.65
      max: 0.85
    rsi_period:
      min: 10
      max: 20
    atr_multiplier:
      min: 1.5
      max: 3.0
api_auth:
  rate_limit_max: 100
  rate_limit_window: 60
  enable_fallback_to_config: true
api_timeouts:
  market_data: 10
  sentiment: 15
  macro: 10
  platform_balance: 5
  platform_portfolio: 10
  platform_execute: 30
  platform_connection: 3
  llm_query: 120
  llm_debate: 180
  llm_connection: 5
  telegram_webhook: 5
  redis_operations: 2
api_keys: {}
observability:
  tracing:
    enabled: false
    backend: console
    sample_rate: 0.1
    jaeger:
      agent_host: localhost
      agent_port: 6831
    otlp:
      endpoint: http://localhost:4317
  logging:
    level: INFO
    format: json
    file_enabled: true
    file_base_path: logs
  metrics:
    enabled: true
    prometheus_port: 8000
service:
  name: finance_feedback_engine
  version: 2.0.0
  environment: development
advanced_backtesting:
  take_profit_percentage: 0.0358921111551528
