    # When enabled, discovery filters MUST be applied (see discovery_filters below)
    auto_discover: false

    # Whitelist mode: Only trade pairs in this curated list (recommended)
    # When enabled, whitelist takes precedence over blacklist and discovery filters
    whitelist_enabled: true

    # Whitelist of trusted pairs (only used when whitelist_enabled: true)
    # Manually curated for liquidity, listing age, and track record
    whitelist_entries:
      - BTCUSD      # Bitcoin: Highest liquidity, established
      - ETHUSD      # Ethereum: High liquidity, established
      - EURUSD      # Forex: Institutional liquidity
      - GBPUSD      # Forex: High volume
      - USDJPY      # Forex: Major pair
      # Add pairs only after manual vetting of:
      # - 24h volume > 100M USD equivalent
      # - Listed for 2+ years on major exchange
      # - Bid-ask spread < 0.1% in normal conditions
      # - Depth (level 2) support available

    # Pairs to exclude from selection (blacklist)
    # Used when whitelist_enabled: false to filter out problematic pairs
    blacklist: []
    # Example: blacklist: ["SHIBUSD", "DOGEUSD"]

    # Cache TTL for discovered pairs (hours)
    cache_ttl_hours: 24

    # Discovery filters (only applied when auto_discover: true)
    # These safeguards prevent adding low-quality or manipulated pairs
    discovery_filters:
      # Enable discovery filters
      enabled: true

      # Minimum 24-hour volume threshold (in USD)
      # Filters out thinly-traded pairs
      # Crypto: Recommend >= 50M USD
      # Forex: Recommend >= 1B USD
      volume_threshold_usd: 50000000  # 50M USD

      # Minimum listing age (in days)
      # Filters out pump-and-dump schemes and new scams
      # Recommend: >= 365 days (1 year) for crypto
      min_listing_age_days: 365

      # Maximum bid-ask spread threshold (as percentage)
      # Filters out illiquid pairs with wide spreads
      # Recommend: <= 0.1% (0.001) for major pairs
      max_spread_pct: 0.001

      # Minimum order book depth (in USD)
      # Ensures sufficient liquidity at market depth
      # Recommend: >= 10M USD for 1% impact depth
      min_depth_usd: 10000000

      # Exclude pairs with known manipulation indicators
      # If true, flags pairs with:
      # - Unusual volume spikes (>10x average)
      # - Extreme price volatility (>50% in 24h)
      # - Low venue count (< 2 major exchanges)
      exclude_suspicious_patterns: true

      # Maximum number of venues required
      # Pairs on 3+ major exchanges have lower manipulation risk
      min_venue_count: 2

      # Auto-update whitelist from discovery results
      # When true, pairs passing discovery_filters are added to whitelist
      # When false, discovered pairs require manual approval (safer)
      auto_add_to_whitelist: false

      # Accept pairs when metrics are unavailable (fail-open vs fail-closed)
      # False (default, recommended): Reject pairs without metrics (fail-closed, more conservative)
      # True: Accept pairs without metrics (fail-open, less conservative, legacy behavior)
      # Use false for production to ensure only properly vetted pairs are traded
      accept_without_metrics: false

  # Statistical metrics configuration
  statistical:
    # Sortino Ratio (downside risk-adjusted returns)
    sortino:
      # Multi-timeframe windows (days)
      windows_days: [7, 30, 90]

      # Window weights (must sum to 1.0)
      # Recent data weighted higher
      weights: [0.5, 0.3, 0.2]

    # Correlation Analysis (portfolio diversification)
    correlation:
      # Lookback period for correlation calculation (days)
      lookback_days: 30

    # GARCH Volatility Forecasting
    garch:
      # GARCH(p, q) order
      p: 1  # Autoregressive term
      q: 1  # Moving average term

      # Forecast horizon (days ahead)
      forecast_horizon_days: 7

      # Fitting window for GARCH model (days)
      fitting_window_days: 90

    # Metric aggregation weights (must sum to 1.0)
    aggregation_weights:
      sortino: 0.4          # Risk-adjusted returns
      diversification: 0.35  # Portfolio correlation
      volatility: 0.25       # GARCH forecast

  # LLM integration configuration
  llm:
    # Enable LLM ensemble voting
    enabled: true

    # Candidate oversampling multiplier
    # Query LLM for top N*multiplier candidates
    # Example: 5 slots * 3 = evaluate top 15 candidates
    candidate_oversampling: 3

  # Thompson Sampling configuration
  thompson_sampling:
    # Enable adaptive weight learning
    enabled: true

    # Minimum completed trades before updating weights
    min_trades_for_update: 3

    # Win rate threshold for success signal (0.0-1.0)
    # Increment alpha if win_rate >= this threshold
    success_threshold: 0.55  # 55%

    # Win rate threshold for failure signal (0.0-1.0)
    # Increment beta if win_rate <= this threshold
    failure_threshold: 0.45  # 45%

  # Position locking configuration
  position_locking:
    # Lock pairs with open positions from rotation
    enabled: true

    # Cooldown period after position closes (hours)
    # Prevents immediate re-selection
    cooldown_hours: 0

