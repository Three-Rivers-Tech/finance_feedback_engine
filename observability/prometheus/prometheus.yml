global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'finance-feedback-engine'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'finance-feedback-engine-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scheme: 'http'
