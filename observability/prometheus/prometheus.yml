global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'finance-feedback-engine'
    environment: 'production'

# Alerting rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prometheus'

  # Finance Feedback Engine Backend API
  - job_name: 'ffe-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ffe-backend'

  # Grafana metrics (optional)
  # Note: scraping internal docker network endpoint (grafana:3000) uses root path
  # The /grafana subpath only applies to external access via reverse proxy
  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grafana_.*'
        action: keep
