# Finance Feedback Engine 2.0 - Nginx Configuration (Canonical Single Source)
# Serves React SPA and reverse proxies API requests to backend
# Supports environment variable substitution for dev/test/prod flexibility
#
# Environment variables (with defaults):
# - BACKEND_URL: Backend service URL (default: http://backend:8000)
# - OLLAMA_URL: Ollama service URL (default: http://ollama:11434)
# - GRAFANA_URL: Grafana service URL (default: http://grafana:3000)
# - GZIP_LEVEL: Compression level (default: 6)
#
# Substitution via 'envsubst' in Dockerfile entrypoint ensures flexibility

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Lightweight container healthcheck endpoint
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # Frontend routes (SPA) - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health endpoint - strip /api prefix
    # /api/health -> backend:8000/health
    location /api/health {
        proxy_pass ${BACKEND_URL:-http://backend:8000}/health;
        access_log off;
    }

    # API proxy to backend service
    # Preserve /api prefix for v1 routes (backend expects /api/v1/*)
    # /api/v1/bot/status -> backend:8000/api/v1/bot/status
    location /api/ {
        proxy_pass ${BACKEND_URL:-http://backend:8000};
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Backward-compatible Ollama proxy (/ollama/*)
    location /ollama/ {
        # Backward compatibility for older frontend bundle; strip /ollama
        rewrite ^/ollama(/.*)$ $1 break;
        proxy_pass ${OLLAMA_URL:-http://ollama:11434};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }



    # Metrics endpoint (proxied to backend)
    location /metrics {
        proxy_pass ${BACKEND_URL:-http://backend:8000}/metrics;
        # Optional: restrict to internal network
        # allow 172.28.0.0/16;  # Docker network
        # allow 127.0.0.1;
        # deny all;
    }

    # Webhook endpoints (proxied to backend)
    location /webhook {
        proxy_pass ${BACKEND_URL:-http://backend:8000}/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Grafana proxy for embedded dashboards
    location /grafana/ {
        # Pass through to Grafana with /grafana prefix intact (configurable via GRAFANA_URL env)
        proxy_pass ${GRAFANA_URL:-http://grafana:3000}/grafana/;
        proxy_http_version 1.1;

        # WebSocket support for live updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important: Override Host header for Grafana subpath
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /grafana;

        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Static file caching with aggressive cache headers (exclude Grafana assets)
    location ~ ^/(?!grafana/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Compression configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level ${GZIP_LEVEL:-6};
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
