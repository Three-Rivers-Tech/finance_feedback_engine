# =============================================================================
# Configuration
# =============================================================================

# Don't fail fast - run all hooks even if one fails
fail_fast: false

# Exclude directories that shouldn't be checked
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.venv/|
    venv/|
    __pycache__/|
    build/|
    dist/|
    node_modules/|
    .*\.egg-info/|
    data/|
    logs/|
    htmlcov/|
    \.coverage
  )

# Default language version
default_language_version:
  python: python3.11
