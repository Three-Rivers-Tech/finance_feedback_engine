  # =============================================================================
  # LOCAL HOOKS (Safe, informational)
  # =============================================================================

  - repo: local
    hooks:
      # Check for debug print statements (warning only)
      - id: check-print-statements
        name: Check for print statements (warning)
        entry: bash -c 'grep -n "print(" "$@" | grep -v "^[[:space:]]*#" | head -5 || true'
        language: system
        files: ^finance_feedback_engine/.*\.py$
        pass_filenames: true
        # Don't fail, just warn
        always_run: false
        verbose: true

      # # Check for TODOs (informational)
