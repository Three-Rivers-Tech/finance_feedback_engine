# Progressive Pre-commit Configuration
# Start with minimal checks and gradually enable more as tests stabilize
#
# Usage:
#   Phase 1 (Current): cp .pre-commit-config-progressive.yaml .pre-commit-config.yaml
#   Phase 2: Uncomment "Phase 2" sections
#   Phase 3: Uncomment "Phase 3" sections
#   Phase 4: Use .pre-commit-config-enhanced.yaml for full strictness

repos:
  # =============================================================================
  # PHASE 1: ESSENTIAL CHECKS ONLY (Non-blocking, Developer-friendly)
  # =============================================================================

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # Python formatting (auto-fix, non-blocking)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.11
        args: ['--line-length=88']
        # Only format modified files, not entire codebase
        pass_filenames: true

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=88']
        # Only sort imports in modified files
        pass_filenames: true

