repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^finance_feedback_engine/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml]
        args: ["--ignore-missing-imports"]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: ./.venv/bin/pytest tests/monitoring/test_process_monitor.py tests/monitoring/test_logging_config.py -q --ignore=tests/test_timeframe_aggregator_indicators.py
        language: system
        pass_filenames: false
        always_run: true
