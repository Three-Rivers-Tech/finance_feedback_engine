repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^finance_feedback_engine/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml]
        args: ["--ignore-missing-imports"]
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest-fast (unit tests, no external services)
        entry: ./.venv/bin/pytest -m "not slow and not external_service" -v --tb=short --cov=finance_feedback_engine --cov-report=term-missing --cov-fail-under=70
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        # Optional: bypass with SKIP=pytest-fast (see PRE_COMMIT_BYPASS_LOG.md)

      - id: log-bypass
        name: log-bypass (track SKIP=pre-commit usage)
        entry: python scripts/log_bypass_to_github.py
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-commit]
        # Only runs if SKIP env var was used for specific hooks
