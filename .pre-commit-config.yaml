repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^finance_feedback_engine/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml]
        args: ["--ignore-missing-imports"]
        files: ^finance_feedback_engine/.*\.py$
        stages: [pre-commit]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'finance_feedback_engine/']
        exclude: 'tests/|examples/|scripts/|experiments/'

  - repo: local
    hooks:
      - id: prevent-secrets
        name: Prevent secrets and credentials
        entry: python .pre-commit-hooks/prevent-secrets.py
        language: system
        # Scan all files on every run for comprehensive secret detection.
        # The prevent-secrets.py script performs its own repository-wide scan
        # and does not process per-file arguments.
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-fast
        name: pytest-fast (unit tests, no external services)
        entry: pytest -m "not slow and not external_service" -v --tb=short --cov=finance_feedback_engine --cov-report=term-missing --cov-fail-under=70
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        # Coverage gate for release readiness (0.9.9): keep >=70%.
