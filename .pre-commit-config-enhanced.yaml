# Enhanced Pre-commit Hooks Configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # =============================================================================
  # General File Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-xml
        name: Check XML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=2000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
      - id: debug-statements
        name: Check for debug statements
      - id: name-tests-test
        name: Check test naming
        args: ['--django']

  # =============================================================================
  # Python Code Formatting
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.13
        args: ['--line-length=88', '--target-version=py313']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=88', '--filter-files']

  # =============================================================================
  # Python Linting
  # =============================================================================
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503,E501'
          - '--max-complexity=10'
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Lint with Ruff (fast)
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format
        name: Format with Ruff

  # =============================================================================
  # Type Checking
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: [--ignore-missing-imports, --show-error-codes]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-redis
        exclude: ^tests/

  # =============================================================================
  # Security Checks
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ['-c', 'pyproject.toml', '-r', 'finance_feedback_engine/']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # =============================================================================
  # Documentation
  # =============================================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        args:
          - '--ignore=D100,D101,D102,D103,D104,D105,D107,D203,D213'
        exclude: ^tests/

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        args: [--fail-under=60, -v]
        exclude: ^tests/

  # =============================================================================
  # Markdown & Documentation Formatting
  # =============================================================================
  - repo: https://github.com/prettier/prettier
    rev: 3.3.3
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [markdown, yaml, json]
        args: ['--prose-wrap=always', '--print-width=88']

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        name: Format Markdown
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        exclude: ^(CHANGELOG.md|node_modules/)

  # =============================================================================
  # Git Commit Message Validation
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message
        stages: [commit-msg]

  # =============================================================================
  # YAML Linting
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [--strict, -c, .yamllint.yml]

  # =============================================================================
  # Shell Script Linting
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Check shell scripts

  # =============================================================================
  # Requirements Files
  # =============================================================================
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
        name: Forbid CRLF line endings
      - id: remove-crlf
        name: Remove CRLF line endings
      - id: forbid-tabs
        name: Forbid tabs
        exclude: '\.git/|\.mypy_cache/|Makefile'

  # =============================================================================
  # Local Custom Hooks
  # =============================================================================
  - repo: local
    hooks:
      - id: check-no-print-statements
        name: Check for print statements
        entry: python -c "import sys; sys.exit(1 if 'print(' in open(sys.argv[1]).read() else 0)"
        language: system
        files: ^finance_feedback_engine/.*\.py$
        exclude: ^finance_feedback_engine/(cli/|utils/logging\.py)

      - id: check-test-coverage
        name: Verify test files exist
        entry: python scripts/check_test_coverage.py
        language: system
        pass_filenames: false
        files: ^finance_feedback_engine/.*\.py$
        exclude: ^finance_feedback_engine/__init__\.py$

      - id: validate-config-files
        name: Validate configuration files
        entry: python -c "import yaml, sys; yaml.safe_load(open(sys.argv[1]))"
        language: system
        files: ^config/.*\.(yaml|yml)$
        exclude: '\.example\.'

      - id: check-todos
        name: Check for TODO comments
        entry: bash scripts/check_todos.sh
        language: system
        pass_filenames: false

# =============================================================================
# Configuration
# =============================================================================
default_language_version:
  python: python3.13

fail_fast: false

exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.venv/|
    venv/|
    env/|
    __pycache__/|
    \.eggs/|
    build/|
    dist/|
    node_modules/|
    .*\.egg-info/|
    data/|
    logs/
  )
