[pytest]
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    external_service: marks tests requiring external services like ollama, redis, docker, telegram, alpha_vantage, coinbase, oanda (deselect with '-m "not external_service"')
    integration: marks tests as integration tests covering end-to-end workflows
    timeout: marks tests with timeout configuration
    validate_resources: marks tests that validate resource cleanup (memory leaks, thread leaks, etc.)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --cov=finance_feedback_engine --cov-report=term-missing --cov-fail-under=70
