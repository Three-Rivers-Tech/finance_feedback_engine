[tool:pydocstyle]
# Configuration for pydocstyle
# Follow Google-style docstrings which is what the project already uses

# Select error codes to check for
select = D100,D101,D102,D103,D104,D105,D106,D107,D200,D201,D202,D203,D204,D205,D206,D207,D208,D209,D210,D211,D212,D213,D214,D215,D300,D301,D400,D401,D402,D403,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D415,D416,D417

# Ignore some common but acceptable issues
# D401: First line should be in imperative mood - too strict for existing codebase
# D107: Missing docstring in __init__ - often OK in simple classes
ignore = D401,D107

# Set maximum line length for docstrings
max-line-length = 88

# Match patterns for files to check
match = .*\.py
match-dir = [^\.].*
