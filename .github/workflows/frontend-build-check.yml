name: Frontend Build Validation

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build-check.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  validate-build:
    name: Validate Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Validate required config files exist
        working-directory: frontend
        run: |
          echo "üîç Checking for required build configuration files..."

          required_files=(
            "postcss.config.js"
            "tailwind.config.js"
            "vite.config.ts"
            "tsconfig.json"
            ".env.production"
          )

          missing_files=()

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing: $file"
              missing_files+=("$file")
            else
              echo "‚úÖ Found: $file"
            fi
          done

          if [ ${#missing_files[@]} -ne 0 ]; then
            echo ""
            echo "‚ùå Build validation failed! Missing required files:"
            printf '  - %s\n' "${missing_files[@]}"
            exit 1
          fi

          echo ""
          echo "‚úÖ All required build configuration files present"

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Build production bundle
        working-directory: frontend
        run: npm run build

      - name: Validate CSS was processed
        working-directory: frontend
        run: |
          echo "üîç Checking if Tailwind CSS was properly processed..."

          css_file=$(find dist/assets -name "*.css" -type f | head -n 1)

          if [ -z "$css_file" ]; then
            echo "‚ùå No CSS file found in build output"
            exit 1
          fi

          echo "Found CSS file: $css_file"

          # Check if file contains unprocessed Tailwind directives (should NOT)
          if grep -q "@tailwind" "$css_file"; then
            echo "‚ùå CSS file contains unprocessed @tailwind directives!"
            echo "This means PostCSS/Tailwind are not running during build."
            grep "@tailwind" "$css_file"
            exit 1
          fi

          # Check if file is suspiciously small (< 2KB means probably not processed)
          size=$(wc -c < "$css_file")
          if [ "$size" -lt 2000 ]; then
            echo "‚ùå CSS file is too small ($size bytes) - Tailwind likely not processed"
            exit 1
          fi

          echo "‚úÖ CSS file size: $size bytes (looks good!)"
          echo "‚úÖ No unprocessed @tailwind directives found"
          echo "‚úÖ CSS build validation passed!"

      - name: Validate JavaScript bundle
        working-directory: frontend
        run: |
          echo "üîç Checking JavaScript bundle..."

          js_file=$(find dist/assets -name "*.js" -type f | head -n 1)

          if [ -z "$js_file" ]; then
            echo "‚ùå No JavaScript file found in build output"
            exit 1
          fi

          echo "Found JS file: $js_file"
          size=$(wc -c < "$js_file")
          echo "‚úÖ JS file size: $size bytes"

          # Check that API key from .env.production is baked in
          # Extract API key from .env.production and check if it's in the bundle
          api_key=$(grep "VITE_API_KEY" .env.production | cut -d '=' -f 2 | tr -d '"' | tr -d "'")
          if [ -n "$api_key" ] && ! grep -q "$api_key" "$js_file"; then
            echo "‚ö†Ô∏è  Warning: VITE_API_KEY from .env.production not found in bundle"
            echo "This may indicate .env.production was not processed during build"
          else
            echo "‚úÖ Environment variables from .env.production appear to be processed"
          fi

      - name: Build summary
        if: success()
        run: |
          echo "‚úÖ Frontend build validation passed!"
          echo "   - All config files present"
          echo "   - TypeScript compiled successfully"
          echo "   - Production build succeeded"
          echo "   - CSS properly processed by Tailwind"
          echo "   - JavaScript bundle looks healthy"
