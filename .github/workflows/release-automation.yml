name: Release Automation

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Check if release is needed
  # ===========================================================================
  check-release:
    name: Check Release Needed
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      next_version: ${{ steps.check.outputs.next_version }}
      changelog: ${{ steps.check.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check for conventional commits
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, creating initial release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "next_version=0.1.0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for conventional commits
          FEAT_COUNT=$(git log ${LAST_TAG}..HEAD --oneline --grep="^feat:" | wc -l)
          FIX_COUNT=$(git log ${LAST_TAG}..HEAD --oneline --grep="^fix:" | wc -l)
          BREAKING_COUNT=$(git log ${LAST_TAG}..HEAD --oneline --grep="BREAKING CHANGE" | wc -l)

          echo "Features: $FEAT_COUNT"
          echo "Fixes: $FIX_COUNT"
          echo "Breaking changes: $BREAKING_COUNT"

          if [ $FEAT_COUNT -gt 0 ] || [ $FIX_COUNT -gt 0 ] || [ $BREAKING_COUNT -gt 0 ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT

            # Calculate next version
            CURRENT_VERSION=${LAST_TAG#v}
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}

            if [ $BREAKING_COUNT -gt 0 ] || [ "${{ github.event.inputs.release_type }}" == "major" ]; then
              NEXT_VERSION="$((MAJOR + 1)).0.0"
            elif [ $FEAT_COUNT -gt 0 ] || [ "${{ github.event.inputs.release_type }}" == "minor" ]; then
              NEXT_VERSION="${MAJOR}.$((MINOR + 1)).0"
            else
              NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
            fi

            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

            # Generate changelog
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Run comprehensive tests before release
  # ===========================================================================
  pre-release-tests:
    name: Pre-Release Tests
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run full test suite
        run: |
          pytest -v \
            --cov=finance_feedback_engine \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=70

  # ===========================================================================
  # Build release artifacts
  # ===========================================================================
  build-artifacts:
    name: Build Release Artifacts
    needs: [check-release, pre-release-tests]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Update version
        run: |
          VERSION="${{ needs.check-release.outputs.next_version }}"
          echo "Updating version to: $VERSION"

          # Update __init__.py
          sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" finance_feedback_engine/__init__.py

          # Update setup.py if exists
          if [ -f setup.py ]; then
            sed -i "s/version=.*/version=\"$VERSION\",/" setup.py
          fi

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 90

  # ===========================================================================
  # Build Docker images
  # ===========================================================================
  build-docker:
    name: Build Docker Images
    needs: [check-release, pre-release-tests]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=v${{ needs.check-release.outputs.next_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.check-release.outputs.next_version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    needs: [check-release, pre-release-tests, build-artifacts, build-docker]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="v${{ needs.check-release.outputs.next_version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          cat > release-notes.md << 'EOF'
          ## What's Changed

          ### Features
          EOF

          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --oneline --grep="^feat:" --pretty=format:"- %s" >> release-notes.md
          fi

          cat >> release-notes.md << 'EOF'

          ### Bug Fixes
          EOF

          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --oneline --grep="^fix:" --pretty=format:"- %s" >> release-notes.md
          fi

          cat >> release-notes.md << 'EOF'

          ### Other Changes
          EOF

          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --oneline --grep="^chore:\|^docs:\|^style:\|^refactor:" --pretty=format:"- %s" >> release-notes.md
          fi

          cat >> release-notes.md << 'EOF'

          ## Installation

          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:$VERSION
          ```

          ### Python Package
          ```bash
          pip install finance-feedback-engine==${{ needs.check-release.outputs.next_version }}
          ```

          ## Full Changelog
          EOF

          if [ -n "$LAST_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${VERSION}" >> release-notes.md
          fi

      - name: Create Git tag
        run: |
          VERSION="v${{ needs.check-release.outputs.next_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $VERSION -m "Release $VERSION"
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-release.outputs.next_version }}
          name: Release v${{ needs.check-release.outputs.next_version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Post-release notifications
  # ===========================================================================
  notify-release:
    name: Notify Release
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Create release summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Release v${{ needs.check-release.outputs.next_version }} Published

          ### Artifacts
          - ðŸ³ Docker Image: `ghcr.io/${{ github.repository }}:v${{ needs.check-release.outputs.next_version }}`
          - ðŸ“¦ Python Package: Available in release assets

          ### Links
          - [Release Notes](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-release.outputs.next_version }})
          - [Docker Registry](https://github.com/${{ github.repository }}/pkgs/container/finance_feedback_engine-2.0)

          EOF

      - name: Update deployment tracking
        run: |
          echo "Release v${{ needs.check-release.outputs.next_version }} created at $(date -u)" >> $GITHUB_STEP_SUMMARY
