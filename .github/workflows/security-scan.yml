name: Security Scanning

on:
  # Run on main branch pushes and PRs
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run daily at 2 AM UTC to catch new vulnerabilities
  schedule:
    - cron: '0 2 * * *'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

env:
  PYTHON_VERSION: '3.13'

jobs:
  # =============================================================================
  # Dependency Vulnerability Scanning
  # =============================================================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit for known vulnerabilities
        id: pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format json --output pip-audit-report.json
          pip-audit --desc
        continue-on-error: false  # Fail on vulnerabilities

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-vulnerability-report
          path: pip-audit-report.json
          retention-days: 90

  # =============================================================================
  # Code Security Scanning (Bandit)
  # =============================================================================
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          # Run Bandit with config from pyproject.toml
          # Fail on high severity issues only (-lll)
          # Medium severity issues are informational but don't fail the build
          bandit -c pyproject.toml -r finance_feedback_engine/ -lll -f screen
          bandit -c pyproject.toml -r finance_feedback_engine/ -lll -f json -o bandit-report.json

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 90

  # =============================================================================
  # Secret Scanning (prevent committed secrets)
  # =============================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run prevent-secrets check
        run: |
          python .pre-commit-hooks/prevent-secrets.py

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # =============================================================================
  # Security Status Summary
  # =============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secret-scan]
    if: always()
    steps:
      - name: Check security scan results
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Security: ${{ needs.code-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Detection: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.dependency-scan.result }}" != "success" ] || \
             [ "${{ needs.code-security.result }}" != "success" ] || \
             [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "❌ Security scans found issues" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.dependency-scan.result }}" != "success" ]; then
              echo "  - Dependency Vulnerabilities scan did not succeed (result: ${{ needs.dependency-scan.result }})" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.code-security.result }}" != "success" ]; then
              echo "  - Code Security scan did not succeed (result: ${{ needs.code-security.result }})" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.secret-scan.result }}" != "success" ]; then
              echo "  - Secret Detection scan did not succeed (result: ${{ needs.secret-scan.result }})" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Provide detailed output about which scans failed
            if [ "${{ needs.dependency-scan.result }}" != "success" ]; then
              echo "  - ❌ Dependency Vulnerabilities scan failed (status: ${{ needs.dependency-scan.result }})" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.code-security.result }}" != "success" ]; then
              echo "  - ❌ Code Security scan failed (status: ${{ needs.code-security.result }})" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.secret-scan.result }}" != "success" ]; then
              echo "  - ❌ Secret Detection scan failed (status: ${{ needs.secret-scan.result }})" >> $GITHUB_STEP_SUMMARY
            fi

            exit 1
          fi

          echo "✅ All security scans passed" >> $GITHUB_STEP_SUMMARY
