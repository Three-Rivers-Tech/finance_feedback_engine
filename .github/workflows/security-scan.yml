name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # Dependency Vulnerability Scanning
  # =============================================================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        id: safety
        run: |
          pip install -r requirements.txt
          safety check --json --output safety-report.json || true
          safety check --full-report || EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run pip-audit
        id: pip-audit
        run: |
          pip-audit --requirement requirements.txt \
                    --format json \
                    --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt || EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-vulnerability-reports
          path: |
            safety-report.json
            pip-audit-report.json
          retention-days: 90

      - name: Create issue for vulnerabilities
        if: (steps.safety.outputs.exit_code != '0' || steps.pip-audit.outputs.exit_code != '0') && github.event_name == 'schedule'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            let body = '## Security Vulnerabilities Detected\n\n';
            body += `Automated security scan found vulnerabilities in dependencies.\n\n`;

            // Check if reports exist
            try {
              const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
              if (safetyReport.vulnerabilities && safetyReport.vulnerabilities.length > 0) {
                body += '### Safety Report\n\n';
                body += `Found ${safetyReport.vulnerabilities.length} vulnerabilities:\n\n`;
                safetyReport.vulnerabilities.forEach(vuln => {
                  body += `- **${vuln.package}** (${vuln.version}): ${vuln.vulnerability}\n`;
                });
              }
            } catch (e) {
              console.log('No safety report found');
            }

            body += '\n\n**Scan Date:** ' + new Date().toISOString();
            body += '\n**Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security Vulnerabilities Detected in Dependencies',
              body: body,
              labels: ['security', 'dependencies', 'automated']
            });

  # =============================================================================
  # Code Security Analysis
  # =============================================================================
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r finance_feedback_engine/ \
                 -f json \
                 -o bandit-report.json \
                 -c pyproject.toml || true
          bandit -r finance_feedback_engine/ \
                 -f screen \
                 -c pyproject.toml

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 90

  # =============================================================================
  # Container Image Scanning
  # =============================================================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          load: true
          tags: finance-feedback-engine:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: finance-feedback-engine:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: finance-feedback-engine:scan
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Grype scanner
        uses: anchore/scan-action@v3
        with:
          image: finance-feedback-engine:scan
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  # =============================================================================
  # Secrets Scanning
  # =============================================================================
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secrets scanning

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Detect Secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files \
                              --exclude-files '\.git/|\.mypy_cache/|\.pytest_cache/' \
                              --baseline .secrets.baseline

  # =============================================================================
  # SAST - Static Application Security Testing
  # =============================================================================
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/python
          generateSarif: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif

  # =============================================================================
  # License Compliance
  # =============================================================================
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-licenses licensecheck

      - name: Check licenses
        run: |
          pip install -r requirements.txt
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md

      - name: Verify license compatibility
        run: |
          # Define allowed licenses
          ALLOWED_LICENSES=(
            "MIT"
            "Apache-2.0"
            "BSD-3-Clause"
            "BSD-2-Clause"
            "ISC"
            "Python Software Foundation"
          )

          # Check for incompatible licenses
          pip-licenses --format=csv | while IFS=',' read -r name version license; do
            if [[ ! " ${ALLOWED_LICENSES[@]} " =~ " ${license} " ]] && [[ "$license" != "License" ]]; then
              echo "::warning::Potentially incompatible license detected: $name ($license)"
            fi
          done

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            licenses.json
            licenses.md
          retention-days: 90

  # =============================================================================
  # Security Score Card
  # =============================================================================
  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  # =============================================================================
  # Security Summary Report
  # =============================================================================
  security-summary:
    name: Security Summary
    needs: [dependency-scan, code-security, secrets-scan, sast, license-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md

          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Check | Status |" >> security-summary.md
          echo "|-------|--------|" >> security-summary.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> security-summary.md
          echo "| Code Security | ${{ needs.code-security.result }} |" >> security-summary.md
          echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |" >> security-summary.md
          echo "| SAST | ${{ needs.sast.result }} |" >> security-summary.md
          echo "| License Compliance | ${{ needs.license-scan.result }} |" >> security-summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Add summary to job
        run: cat security-summary.md >> $GITHUB_STEP_SUMMARY
