name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ci

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/three-rivers-tech/finance_feedback_engine-2.0-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Black (code formatting check)
        run: black --check .
        continue-on-error: false

      - name: Run Flake8 (linting)
        run: flake8 .
        continue-on-error: false

      - name: Run isort (import sorting check)
        run: isort --check-only .
        continue-on-error: false

  test:
    name: Run Tests (skip external services)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/three-rivers-tech/finance_feedback_engine-2.0-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pytest cache
        uses: actions/cache@v3
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Run tests (skip external services like ollama, redis, docker, telegram)
        run: pytest -m "not external_service" --cov=finance_feedback_engine --cov-report=xml --cov-report=html -v
        env:
          PYTHONPATH: /workspace:$PYTHONPATH

      - name: Display coverage summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f htmlcov/index.html ]; then
            echo "ðŸ“Š Coverage report generated (see artifacts)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸ“ **TODO**: Add badge when coverage reaches 70%" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Upload coverage data (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 7

  coverage:
    name: Upload Coverage to Codecov
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage XML
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
