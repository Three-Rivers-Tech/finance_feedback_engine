name: E2E - Profitable Trade

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-profitable-trade:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run E2E profitable trade test
        env:
          ENVIRONMENT: development
          ALPHA_VANTAGE_API_KEY: dummy
        run: |
          pytest -q tests/e2e/test_profitable_trade.py -m "not external_service"
